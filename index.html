<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Store</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- header area -->
  <header>
    <h1 class="text-center mt-5 mb-4">Welcome To Royal Store</h1>
    <h4 class="text-center mb-4">Shop With Royal Store</h4>
  </header>
  <!-- main area  -->
  <main class="main">
    <!-- product search area -->
    <div class="input-group mb-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the product you want"
            aria-label="products" aria-describedby="button-addon">
        <button onclick="loadProducts()" class="btn btn-info" type="button" id="button-search">Search</button>
    </div>
    <div class="row">
      <!-- all products show -->
      <div class="col-md-9 col-lg-9 col-sm-9">
        <div id="all-products" class=""></div>
      </div>
      <!-- cart show -->
      <div class="col-md-3 col-lg-3 col-sm-3 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h3>My-Cart</h3>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0.00</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-info text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer area -->
  <footer class="footer-part">
    <p class="text-center pt-3">All Right Reserved By Rokunuzzaman Bhuiya.</p>
  </footer>
  <!-- application script -->
  <script src="js/app.js"></script>
  <!-- bootstrap script -->
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
